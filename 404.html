<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>404 - Error | ReducePic</title><style>:root{--primary-color:#4361ee;--primary-dark:#3a56d4;--accent-color:#4895ef;--light-color:#f8f9fa;--dark-color:#212529;--gray-color:#6c757d;--border-radius:8px;--box-shadow:0 4px 6px rgba(0, 0, 0, 0.1);--box-shadow-hover:0 6px 12px rgba(0, 0, 0, 0.15);--transition:all 0.3s ease}*{margin:0;padding:0;box-sizing:border-box}body{font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;line-height:1.6;color:var(--dark-color);background-color:#f5f7ff;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:2rem;overflow:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.error-container{max-width:600px;width:100%;position:relative;z-index:2;animation:fadeIn .8s ease forwards,slideUp .8s ease forwards}.error-content{background-color:#fff;border-radius:var(--border-radius);box-shadow:var(--box-shadow);padding:3rem 2rem;position:relative;overflow:hidden;backdrop-filter:blur(5px);background-color:rgba(255,255,255,.9)}.error-graphic{margin-bottom:2rem;position:relative;height:150px}.error-image{width:150px;height:150px;object-fit:contain;position:absolute;left:50%;transform:translateX(-50%);animation:float 4s ease-in-out infinite,pulse 2s ease-in-out infinite alternate}.error-image.lost{animation:float 4s ease-in-out infinite,spin 10s linear infinite}.error-code{font-size:5rem;font-weight:800;color:var(--primary-color);line-height:1;margin-bottom:.5rem;text-shadow:0 2px 4px rgba(67,97,238,.2);animation:glitch 1s linear infinite}.error-title{font-size:1.75rem;font-weight:700;margin-bottom:1rem;color:var(--dark-color)}.error-message{color:var(--gray-color);margin-bottom:2rem;font-size:1.1rem}.btn{display:inline-block;padding:.75rem 1.5rem;background-color:var(--primary-color);color:#fff;border:none;border-radius:var(--border-radius);font-weight:600;text-align:center;box-shadow:var(--box-shadow);transition:var(--transition);position:relative;overflow:hidden}.btn:hover{background-color:var(--primary-dark);transform:translateY(-2px);box-shadow:var(--box-shadow-hover)}.btn:active{transform:translateY(0)}.btn::after{content:'';position:absolute;top:-50%;left:-60%;width:200%;height:200%;background:rgba(255,255,255,.2);transform:rotate(30deg);transition:all .3s}.btn:hover::after{left:100%}.bubbles{position:absolute;width:100%;height:100%;top:0;left:0;z-index:1;overflow:hidden}.bubble{position:absolute;bottom:-100px;background:rgba(67,97,238,.1);border-radius:50%;animation:rise 15s infinite ease-in}.bubble:nth-child(1){width:40px;height:40px;left:10%;animation-duration:8s}.bubble:nth-child(2){width:20px;height:20px;left:20%;animation-duration:5s;animation-delay:1s}.bubble:nth-child(3){width:50px;height:50px;left:35%;animation-duration:7s;animation-delay:2s}.bubble:nth-child(4){width:80px;height:80px;left:50%;animation-duration:11s;animation-delay:0s}.bubble:nth-child(5){width:35px;height:35px;left:55%;animation-duration:6s;animation-delay:1s}.bubble:nth-child(6){width:45px;height:45px;left:65%;animation-duration:8s;animation-delay:3s}.bubble:nth-child(7){width:25px;height:25px;left:75%;animation-duration:7s;animation-delay:2s}.bubble:nth-child(8){width:80px;height:80px;left:80%;animation-duration:6s;animation-delay:1s}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes slideUp{from{transform:translateY(20px)}to{transform:translateY(0)}}@keyframes float{0%,100%{transform:translate(-50%,0)}50%{transform:translate(-50%,-15px)}}@keyframes pulse{from{transform:translate(-50%,0) scale(1)}to{transform:translate(-50%,0) scale(1.05)}}@keyframes spin{from{transform:translate(-50%,0) rotate(0)}to{transform:translate(-50%,0) rotate(360deg)}}@keyframes glitch{0%{transform:translate(0)}20%{transform:translate(-2px,2px)}40%{transform:translate(-2px,-2px)}60%{transform:translate(2px,2px)}80%{transform:translate(2px,-2px)}100%{transform:translate(0)}}@keyframes rise{0%{bottom:-100px;opacity:0}10%{opacity:.3}100%{bottom:100vh;opacity:0}}@media (max-width:768px){.error-code{font-size:4rem}.error-title{font-size:1.5rem}.error-message{font-size:1rem}.error-image{width:120px;height:120px}}.floating-icon{position:absolute;width:30px;height:30px;opacity:.8;z-index:1;animation:floatAround 15s infinite linear}.floating-icon:nth-child(2n){animation-direction:reverse;animation-duration:20s}.floating-icon:nth-child(3n){animation-duration:25s}@keyframes floatAround{0%{transform:translate(0,0) rotate(0)}25%{transform:translate(50px,50px) rotate(90deg)}50%{transform:translate(100px,0) rotate(180deg)}75%{transform:translate(50px,-50px) rotate(270deg)}100%{transform:translate(0,0) rotate(360deg)}}.confetti{position:absolute;width:10px;height:10px;background-color:var(--primary-color);opacity:0;z-index:10;animation:confettiFall 3s linear forwards}@keyframes confettiFall{0%{transform:translateY(-100px) rotate(0);opacity:1}100%{transform:translateY(100vh) rotate(360deg);opacity:0}}</style></head><body><div class="bubbles"><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div></div><div class="floating-icon"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 7H16M8 11H16M8 15H12M20 4H4V20H20V4Z" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div><div class="floating-icon"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 8H19M5 16H19M5 12H19" stroke="var(--accent-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div><div class="floating-icon"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 6V12L16 14M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="var(--primary-dark)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div><div class="error-container"><div class="error-content"><div class="error-graphic"><img src="https://cdn-icons-png.flaticon.com/512/755/755014.png" alt="404 Error" class="error-image lost" id="lostImage"></div><h1 class="error-code">404</h1><h2 class="error-title">Looks Like You're Lost in ReducePic!</h2><p class="error-message">Whoops! It seems you've taken a wrong turn in our compression maze.<br>Don't worry - we'll help you find your way back to smaller, better images!</p><a href="/" class="btn" id="goHomeBtn">Go Home</a></div></div><script>// Interactive elements
        const lostImage = document.getElementById('lostImage');
        const goHomeBtn = document.getElementById('goHomeBtn');
        
        // Make the lost image interactive
        lostImage.addEventListener('mouseover', function() {
            this.style.animation = 'float 0.5s ease-in-out infinite, spin 1s linear infinite';
        });
        
        lostImage.addEventListener('mouseout', function() {
            this.style.animation = 'float 4s ease-in-out infinite, spin 10s linear infinite';
        });
        
        // Create confetti effect when clicking the button
        goHomeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            createConfetti();
            
            // Navigate home after animation
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        function createConfetti() {
            const colors = ['#4361ee', '#4895ef', '#3a56d4', '#3f37c9'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // Add floating compression icons that follow mouse
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            const colors = ['#4361ee', '#4895ef', '#3a56d4', '#3f37c9'];
            
            for (let i = 0; i < 12; i++) {
                const icon = document.createElement('div');
                icon.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 7H16M8 11H16M8 15H12M20 4H4V20H20V4Z" stroke="${colors[i%4]}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
                icon.style.position = 'absolute';
                icon.style.width = '24px';
                icon.style.height = '24px';
                icon.style.opacity = '0.7';
                icon.style.pointerEvents = 'none';
                icon.style.transform = `translate(${Math.random() * window.innerWidth}px, ${Math.random() * window.innerHeight}px)`;
                icon.style.transition = 'transform 0.5s ease-out';
                icon.style.zIndex = '1';
                body.appendChild(icon);
                
                // Make icons follow mouse with delay
                document.addEventListener('mousemove', function(e) {
                    setTimeout(() => {
                        const x = e.clientX + (Math.random() * 40 - 20);
                        const y = e.clientY + (Math.random() * 40 - 20);
                        icon.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 360}deg)`;
                    }, i * 50);
                });
            }
        });</script></body></html>
