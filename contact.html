<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ReducePic.in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">
        <div class="logo" onclick="window.location.href='./'">Reduce Pic</div>
        <nav class="nav-links">
            <a href="./about">About</a>
            <a href="./contact">Contact</a>
            <a href="./privacy">Privacy</a>
            <a href="./terms">Terms & Conditions</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, feel free to reach out to us. We’d love to hear from you!</p>
            <form action="/submit-form" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="sticky-footer">
        <div class="footer-links">
            <a href="./about">About</a>
            <a href="./contact">Contact</a>
            <a href="./privacy">Privacy</a>
            <a href="./terms">Terms & Conditions</a>
        </div>
        <p>©<span id="currentYear"></span> Reduce Pic</p>
    </footer>

    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
</body>
</html>
