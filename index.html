<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compression Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Compression Tool</h1>

    <!-- Drag and Drop Area -->
    <div class="upload-box" id="uploadBox" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
      <p>Drag and drop your image here or click to upload.</p>
      <input type="file" id="imageInput" accept="image/*" hidden>
    </div>

    <!-- Original Image Preview -->
    <div id="originalPreview" class="preview-container" hidden>
      <h3>Original Image</h3>
      <img id="originalImage" alt="Original Image">
      <p id="originalDetails"></p>
    </div>

    <!-- Compression Options -->
    <div class="compression-options">
      <label for="compressRange">Reduce image size by:</label>
      <input type="range" id="compressRange" min="1" max="99" value="50" oninput="updateCompressionValue()">
      <span id="compressValue">50%</span>
      <button id="compressBtn" disabled>Reduce Now</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" hidden>
      <p>Compressing...</p>
    </div>

    <!-- Compressed Image Preview -->
    <div id="compressedPreview" class="preview-container" hidden>
      <h3>Compressed Image</h3>
      <img id="compressedImage" alt="Compressed Image">
      <p id="compressedDetails"></p>
      <p id="sizeSaved" aria-live="polite"></p>
      <button id="downloadBtn" disabled>Download Now</button>
      <button id="shareBtn" disabled>Share Image</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
