<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | ReducePic</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="ReducePic Blog: Explore expert tips, tools, and updates on image compression and optimization." />
  <meta name="keywords" content="image compression blog, ReducePic tips, photo resizing, web optimization" />
  <meta name="author" content="ReducePic Team" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/blog.css" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script src="js/blog.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="sticky-header">
    <a href="./" class="logo" aria-label="ReducePic Home">ReducePic</a>
    <div class="hamburger-menu" onclick="toggleMenu()" aria-label="Toggle menu">☰</div>
    <nav class="nav-links" role="navigation" aria-label="Main">
      <a href="./blog" class="active">Blog</a>
      <a href="./privacy">Privacy</a>
      <a href="./about">About</a>
      <a href="./terms">Terms & Conditions</a>
      <a href="./contact">Contact</a>
    </nav>
  </header>

  <!-- Blog Header -->
  <section class="blog-header">
    <h1>ReducePic Blog</h1>
    <p>Tips, tricks, and updates from the world of image compression.</p>
  </section>

  <!-- Blog Posts -->
  <main class="blog-list" id="blogList" aria-live="polite">
    <!-- Blog posts will be dynamically inserted here -->
  </main>

  <!-- NoScript Fallback -->
  <noscript>
    <div class="noscript-warning">
      <p>JavaScript is required to load blog posts. Please enable it in your browser settings.</p>
    </div>
  </noscript>

  <!-- Footer -->
  <footer class="sticky-footer">
    <div class="footer-links">
      <a href="./about">About</a>
      <a href="./contact">Contact</a>
      <a href="./privacy">Privacy</a>
      <a href="./terms">Terms & Conditions</a>
    </div>
    <p>©<span id="currentYear"></span> ReducePic</p>
  </footer>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const posts = document.querySelectorAll(".blog-post");

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target); // Optional: Animate only once
          }
        });
      },
      {
        threshold: 0.15,
      }
    );

    posts.forEach((post) => {
      observer.observe(post);
    });
  });
  </script>
</body>
</html>
